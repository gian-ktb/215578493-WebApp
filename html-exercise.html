<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #044d28;
            overflow: hidden;
        }
        li {
            float:left;
        }
        li a {
            display: block; 
            color:aliceblue;
            text-align: center;
            text-decoration: none;
            padding: 14px 16px;
        }
        li a:hover {
            background-color: #1a6603;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">HOME</a></li>
        <li><a href="https://www.facebook.com/http.KYLE">ABOUT ME</a></li>
        <li><a href="https://www.facebook.com/http.KYLE">CONTACT</a></li>
    </ul>
    
</body>
</html>
